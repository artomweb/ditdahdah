<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DitDahDah</title>
    <link href="css/output.css" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="js/pocketbase.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://fkurz.net/ham/jscwlib/releases/jscwlib-0.2.2.js"></script>
  </head>
  <body>
    <div class="absolute w-full flex justify-end">
      <div id="notifications" class="z-50 flex flex-col m-2 gap-y-2"></div>
    </div>
    <div x-data="state" x-cloak class="flex flex-col items-center">
      <div class="md:w-4/5 lg:w-3/5">
        <div class="navbar bg-base-100 text-lg">
          <div class="flex-1">
            <a
              class="btn btn-ghost text-xl"
              @click="state.currentPage = 'Learn'"
            >
              <img src="media/logo.svg" alt="Logo" class="w-32" />
            </a>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal px-1 items-center">
              <li>
                <a @click="state.currentPage = 'Learn'" class="font-bold"
                  >Learn</a
                >
              </li>
              <li x-show="!state.loggedIn">
                <a @click="state.currentPage = 'Login'"
                  ><i class="fa-regular fa-user"></i
                ></a>
              </li>
              <li x-show="state.loggedIn">
                <a @click="state.currentPage = 'Stats'"
                  ><i class="fa-solid fa-user"></i
                ></a>
              </li>
              <li x-show="state.loggedIn" class="pl-5">
                <a @click="logout()"
                  ><i class="fa-solid fa-right-from-bracket"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="mx-10 flex flex-col" x-show="state.currentPage == 'Learn'">
          <canvas id="LearnChart" width="800" height="400"></canvas>

          <div>
            <input
              id="Numbers"
              type="checkbox"
              x-model="state.Numbers"
              @change="settingsChanged()"
            />
            <label for="Numbers">Numbers</label>
            <input
              id="Symbols"
              type="checkbox"
              x-model="state.Symbols"
              @change="settingsChanged()"
            />
            <label for="Symbols">Symbols</label>
          </div>

          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="mx-10" x-show="state.currentPage == 'Stats' ">
          <div class="w-full">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure,
            minus? Quos, voluptatibus. Qui itaque fugit, mollitia maxime
            voluptatem minima amet numquam harum voluptates dignissimos odit
            tempora, accusantium labore culpa facilis.
          </div>
          This is the Stats page
        </div>
        <div class="mx-10" x-show="state.currentPage == 'Login' ">
          <button
            class="px-4 py-2 border flex gap-2 border-slate-200 rounded-lg text-slate-700 hover:border-slate-400 hover:text-slate-900 hover:shadow transition duration-150"
            @click="loginGoogle()"
          >
            <img
              class="w-6 h-6"
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              loading="lazy"
              alt="google logo"
            />
            <span>Login with Google</span>
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="js/toast.js"></script>
  <script src="js/index.js"></script>
</html>
