<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js & Tailwind CSS Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <div x-data="{ currentPage: 'Learn', open: false}" x-cloak>
      <div
        class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800"
      >
        <div
          class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
        >
          <div class="p-4 flex flex-row items-center justify-between">
            <a
              href="#"
              class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"
            >
              <img
                src="./logo.svg"
                alt="triangle with all three sides equal"
                class="h-12 w-auto"
              />
            </a>
            <button
              class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
              @click="open = !open"
            >
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path
                  x-show="!open"
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="open"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row"
          >
            <a
              class="cursor-pointer px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 focus:outline-none focus:shadow-outline"
              :class="{ 'bg-gray-200 text-gray-900': currentPage === 'Learn', 'text-gray-900': currentPage !== 'Learn' }"
              @click="currentPage = 'Learn'"
              >Learn</a
            >
            <a
              class="cursor-pointer px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 focus:outline-none focus:shadow-outline"
              :class="{ 'bg-gray-200 text-gray-900': currentPage === 'Stats', 'text-gray-900': currentPage !== 'Stats' }"
              @click="currentPage = 'Stats'"
              >Stats</a
            >
          </nav>
        </div>
      </div>

      <div x-show="currentPage === 'Learn'">
        <h1 class="text-2xl font-bold mt-8">Learn Page</h1>
        <p>Welcome to the Home Page</p>
      </div>

      <div x-show="currentPage === 'Stats'">
        <h1 class="text-2xl font-bold mt-8">Stats Page</h1>
        <p>About Us</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
