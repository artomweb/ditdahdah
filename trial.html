<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fade {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .fade.show {
        opacity: 1;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen">
    <!-- Navigation Buttons -->
    <div class="mb-6 space-x-4">
      <button
        class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        data-target="content1">
        Section 1
      </button>
      <button
        class="btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        data-target="content2">
        Section 2
      </button>
      <button
        class="btn bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        data-target="content3">
        Section 3
      </button>
    </div>

    <!-- Content Sections -->
    <div class="content">
      <div id="content1" class="fade show text-center">
        <h1 class="text-2xl font-bold mb-4">Welcome to Section 1</h1>
        <p>This is the content for the first section.</p>
      </div>
      <div id="content2" class="fade text-center hidden">
        <h1 class="text-2xl font-bold mb-4">Welcome to Section 2</h1>
        <p>This is the content for the second section.</p>
      </div>
      <div id="content3" class="fade text-center hidden">
        <h1 class="text-2xl font-bold mb-4">Welcome to Section 3</h1>
        <p>This is the content for the third section.</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const buttons = document.querySelectorAll(".btn");
      const sections = document.querySelectorAll(".fade");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const targetId = button.getAttribute("data-target");

          sections.forEach((section) => {
            section.classList.remove("show");
            section.classList.add("hidden");
          });

          const targetSection = document.getElementById(targetId);
          targetSection.classList.remove("hidden");
          setTimeout(() => targetSection.classList.add("show"), 10);
        });
      });
    </script>
  </body>
</html>
